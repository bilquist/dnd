<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Javascript tests</title>
	<link rel="stylesheet" href="qunit-2.9.2.css">
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture">
		<form>
			<input name="name" />
			<div class="has-error">Error text</div>
		</form>
	</div>
	
	<script src="../jquery-3.3.1.min.js"></script>
	<script src="../initiative.js"></script>
	<script src="qunit-2.9.2.js"></script>
	
	<script>
		QUnit.test("errors should be hidden on keypress", function(assert) {
			window.Dnd.initialize();
			$('input[name="name"]').trigger('keypress');
			assert.equal($('.has-error').is(':visible'), false);
		});
		QUnit.test("errors aren't hidden if there is no keypress", function(assert) {
			window.Dnd.initialize();
			assert.equal($('.has-error').is(':visible'), true);
		});
		QUnit.test("errors should be hidden on inputbox focus", function(assert) {
			window.Dnd.initialize_focus();
			assert.equal($('.has-error').is(':visible'), true);
			$('input[name="name"]').focus();
			assert.equal($('.has-error').is(':visible'), false);
		});
	</script>
	
</body>
</html>
